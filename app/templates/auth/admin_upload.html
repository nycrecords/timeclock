{% extends "base.html" %}

{% block title %}TimeClock - Upload User{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1 style="font-family: 'Sofia Pro Soft'; -webkit-font-smoothing: antialiased ">Upload Users</h1>
</div>


<div class="col-md-4">
    <h5>Register Users using a CSV file</h5>
    <br>
    <form method=post enctype=multipart/form-data action="{{ url_for('auth.user_upload') }}">
        <input type=file name=csv_data>
        <br>
        <input type=submit class="btn btn-default" value=Upload>
    </form>
</div>
</div>
{% endblock %}
